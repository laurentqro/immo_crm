# AMSF XBRL Element Mapping for Real Estate AML/CFT Survey
# Taxonomy Version: 2025
# Maps internal CRM data to XBRL elements for annual submission
#
# IMPORTANT: All top-level keys must be valid AMSF taxonomy element names.
# Category wrappers (like "client_statistics") are not allowed.
#
# Sources:
#   - calculated: Derived from CRM data (clients, transactions)
#   - from_settings: Pulled from organization settings
#   - manual: Entered by user during submission wizard

---
# Client Statistics (calculated from CRM)
a1101:
  description: "Total number of clients"
  source: calculated
  type: integer

a1102:
  description: "Number of natural person clients"
  source: calculated
  type: integer

a1103:
  description: "Clients by nationality (dimensional - uses country contexts)"
  source: calculated
  type: integer
  note: "Uses dimensional contexts for each country code"

a11502B:
  description: "Number of legal entity clients"
  source: calculated
  type: integer

a11802B:
  description: "Number of trust clients"
  source: calculated
  type: integer

a12002B:
  description: "Number of PEP clients"
  source: calculated
  type: integer

a1401:
  description: "Number of high-risk clients"
  source: calculated
  type: integer

# Beneficial Owner Statistics
a1501:
  description: "Number of beneficial owners identified"
  source: calculated
  type: integer

a1502B:
  description: "Number of PEP beneficial owners"
  source: calculated
  type: integer

a1204O:
  description: "Do you have beneficial owners with ownership > 25%? (Oui/Non)"
  source: calculated
  type: enum
  note: "AMSF beneficial ownership threshold is 25%"

# Transaction Statistics
# Note: a2101B is a Oui/Non question, not a count - no single "total" element exists

a2102B:
  description: "Number of purchase transactions BY clients"
  source: calculated
  type: integer

a2105B:
  description: "Number of sale transactions BY clients"
  source: calculated
  type: integer

a2108B:
  description: "Number of rental transactions BY clients"
  source: calculated
  type: integer

a2109B:
  description: "Total transaction value BY clients (EUR)"
  source: calculated
  type: monetary

a2102BB:
  description: "Total purchase value (EUR)"
  source: calculated
  type: monetary

a2105BB:
  description: "Total sale value (EUR)"
  source: calculated
  type: monetary

# Payment Method Statistics
a2203:
  description: "Cash transaction details (free text)"
  source: calculated
  type: string

a2202:
  description: "Did you have cash transactions? (Oui/Non)"
  source: calculated
  type: enum

a2501A:
  description: "Did you have virtual asset transactions? (Oui/Non)"
  source: calculated
  type: enum

# STR Reports
a3102:
  description: "Number of STRs filed"
  source: calculated
  type: integer

# Note: The following Control elements (aCxxxx prefix) are populated from organization settings
# They are not included here as they require expanding the Settings model
