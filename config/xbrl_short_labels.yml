#
# Format:
#   element_name: "Short Label"
#
# The full verbose label is shown as a tooltip on hover.
# Elements not listed here will use a humanized version of the element name.
#
# Sections:
# - a11xx, a12xx, a13xx, a14xx, a15xx: Tab 1 (Customer Risk)
# - a21xx, a22xx, a25xx: Tab 2 (Products/Services)
# - a31xx, a32xx, a33xx, a34xx, a35xx: Tab 3 (Distribution)
# - aC1xx: Tab 4 (Controls)
#
